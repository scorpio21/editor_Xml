name: Crear tag y release

permissions:
  contents: write

on:
  workflow_dispatch:
    inputs:
      version:
        description: "VersiÃ³n (sin la v, por ejemplo 0.8.3)"
        required: true
        default: "0.8.3"

jobs:
  tag_and_release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Configurar Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Crear tag
        run: |
          TAG="v${{ github.event.inputs.version }}"
          git tag "$TAG"
          git push origin "$TAG"

      - name: Extraer notas desde CHANGELOG.md
        id: changelog
        run: |
          section=$(awk 'BEGIN{flag=0} /^## /{ if(flag){exit}; flag=1 } flag{print}' CHANGELOG.md)
          section="${section//'%'/'%25'}"
          section="${section//$'\n'/'%0A'}"
          section="${section//$'\r'/'%0D'}"
          echo "body=$section" >> "$GITHUB_OUTPUT"

      - name: Crear release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ github.event.inputs.version }}
          release_name: v${{ github.event.inputs.version }}
          draft: false
          prerelease: false
          body: ${{ steps.changelog.outputs.body }}
